<!DOCTYPE html>
<html>
<head>
    <title>Результат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вы ввели следующие данные:</h1>
        <p><strong>Имя:</strong> {{ name }}</p>
        <p><strong>Возраст:</strong> {{ age }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Номер телефона:</strong> {{ msisdn }}</p>
    </div>
</body>
</html>
